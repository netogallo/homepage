$for(previews)$
  <div class="preview">
    <div class="preview-header">
      <h2 class="preview-title"><a href="$url$">$name$</a></h2>
      <a class="preview-resource-url" href="$preview-resource-url$">
        <img src="/images/github.png"/><p>$preview-resource-url$</p>
      </a>
    </div>
    <div class="preview-body">
      $body$
    </div>
    <div class="preview-blurr">&nbsp;</div>
  </div>
$endfor$
